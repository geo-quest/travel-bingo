name: On Push Non Main

on:
  push:
    branches-ignore:
      - "main"

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - run: npm ci
      - run: npm run build
      - run: npm test
