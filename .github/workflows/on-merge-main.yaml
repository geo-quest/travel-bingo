name: On Merge to Main

on:
  push:
    branches:
      - "main"

jobs:
  release-and-deploy:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CI: true

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm ci
      - name: Release
        id: release
        run: |
          RELEASE_OUTPUT=$(npm release)
          echo "$RELEASE_OUTPUT"
          TAG=$(echo "$RELEASE_OUTPUT" | grep "tag:" | awk '{print $2}')
          echo "RELEASE_TAG=$TAG" >> $GITHUB_ENV
      - name: Deploy
        run: |
          echo "Deploying with tag $RELEASE_TAG"
          npm run deploy -- -m "Deploying version $RELEASE_TAG"
