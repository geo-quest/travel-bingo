name: On Merge to Main

on:
  push:
    branches:
      - "main"

jobs:
  release-and-deploy:
    name: Create release and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
      pages: write
      deployments: write
      issues: write
      pull-requests: write
      packages: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CI: true

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - run: npm ci
      - run: npm run release
      - name: Deploy
        run: |
          VERSION=$(node -p "require('./package.json').version")
          npm run deploy -- -m "\"Deploying $VERSION\""
